<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood History</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      button {
        padding: 40px;
        border: 1px black solid;
      }
      button:hover {
        background-color: gray;
      }
      button:active {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div style="height: 60%; width: 90%; background-color: white">
      <canvas id="myChart" aria-label="Recent Mood History Chart"></canvas>
    </div>

    <div>
      <button id="buttonOne" data-mood="100">Stoked = 100</button>
    </div>
    <div>
      <button id="buttonTwo" data-mood="50">Chill = 50</button>
    </div>
    <div>
      <button id="buttonZen" data-mood="50">Zen = 0</button>
    </div>
    <div>
      <button id="buttonThree" data-mood="-50">Stressed = -50</button>
    </div>
    <div>
      <button id="buttonFour" data-mood="-100">Heavy = -100</button>
    </div>

    <!-- MONTHLY CHART -->
    <!-- <div style="height: 60%; width: 90%; background-color: white">
      <canvas id="chartThirty" aria-label="Mood History Chart"></canvas>
    </div> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/history.js"></script>
  </body>
</html>
